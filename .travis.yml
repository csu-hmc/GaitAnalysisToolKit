language: python
python:
  - "2.7"
before_install:
  - sudo apt-add-repository -y ppa:octave/stable
  - sudo apt-get update
  - sudo apt-get install -y -qq octave
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pip numpy scipy matplotlib pytables pandas=0.12 pyyaml nose coverage
  - source activate test-environment
  - pip install oct2py DynamicistToolKit
  - conda list
  - pip freeze
  - octave --version
install:
  - python setup.py install
script: nosetests -v --with-coverage --cover-package=gaitanalysis
